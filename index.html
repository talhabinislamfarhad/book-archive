<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Internal CSS -->
    <style>
        #count-div {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Search field -->
    <div class="container mt-4">
        <div class="w-100 mx-auto">
            <div class="input-group mb-3">
                <input id="search-input-field" type="text" class="form-control" placeholder="Search your book"
                    aria-label="Search your book" aria-describedby="search-btn" />
                <button class="btn btn-warning" type="button" onclick="loadBook()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <!-- Spinner -->
    <div id="spinner-container" style="display: none" class="container mt-5 text-center">
        <button class="btn btn-warning" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
    <!-- Error handaling message -->
    <div class="container mt-4">
        <div id="error-message"></div>
    </div>
    <!-- Search result count -->
    <div class="container mt-4" id="count-div">
        <div class="card w-100 mx-auto">
            <div class="card-body text-center" id="count">

            </div>
        </div>
    </div>

    <!-- Book list -->
    <div class="container mt-5">
        <div id="book-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 gx-lg-3 gx-md-5 gx-4 gy-5">

        </div>
    </div>
    <!-- Bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <!-- app.js  -->
    <script src="js/app.js"></script>
</body>

</html>
